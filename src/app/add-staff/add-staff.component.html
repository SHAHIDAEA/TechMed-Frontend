<app-admin-header></app-admin-header>

<h1 class="text-center container mt-5" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; color:  #21D192;">Add New Staff</h1>
<form action="" class="w-50 container text-center">
    <input  type="text" id="p1" placeholder="sId" class="form-control mt-2">
    <input  type="text" id="p2" placeholder="Doctor's Name" class="form-control mt-2">

    <input  type="text" id="p3" placeholder="Category Id" class="form-control mt-2">

    <input  type="text" id="p4" placeholder="Specialization" class="form-control mt-2">

    <input  type="text" id="p5" placeholder="About" class="form-control mt-2">

    <input  type="text" id="p6" placeholder="Image" class="form-control mt-2">

    <input  type="text" id="p7" placeholder="Education" class="form-control mt-2">
    <input  type="text" id="p8" placeholder="Experience" class="form-control mt-2">

    <input  type="text" id="p9" placeholder="Consultaion Fee" class="form-control mt-2">
    <input  type="text" id="p10" placeholder="Available Slots" class="form-control mt-2">


    <button type="submit" class="btn btn btn-outline-light mt-3 mb-4" style="background-color:  #21D192;">Add</button>
</form>
<div class="text-end me-5">
    <form  >
        <a class="btn btn-outline-success " (click)="backtodetails() " >Back</a>
      </form>
    
</div>
