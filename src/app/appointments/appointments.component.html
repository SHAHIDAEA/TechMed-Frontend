<app-header></app-header>
<div class="text-center">
    <div  class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input style="background-color: rgba(104, 240, 195, 0.19);"type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label (click)="categorystaff('')" style="background-color: rgba(104, 240, 195, 0.19);" class="btn bt" for="btnradio1">All</label>
      
        <input style="background-color: rgba(189, 121, 235, 0.19);" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label (click)="categorystaff(1)" style="background-color: rgba(189, 121, 235, 0.19);" class="btn " for="btnradio2">surgeon</label>
      
        <input style="background-color: rgba(210, 240, 104, 0.19);" type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label (click)="categorystaff(2)" style="background-color: rgba(210, 240, 104, 0.19);" class="btn " for="btnradio3">Pediatrics</label>

        <input style="background-color: rgba(240, 104, 204, 0.19);" type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label (click)="categorystaff(3)" style="background-color: rgba(240, 104, 204, 0.19);"class="btn " for="btnradio4">Neurology</label>

        <input style="background-color: rgba(189, 121, 235, 0.19);" type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
        <label (click)="categorystaff(4)" style="background-color: rgba(189, 121, 235, 0.19);" class="btn " for="btnradio5">E N T</label>

      </div>
      <nav class="navbar bg-body-light">
        <div class="container-fluid">
          <a class="navbar-brand"></a>
          <app-searchinput></app-searchinput>

          <form class="d-flex" role="search">

        </div>
      </nav></div>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of categorystaffs | search:searchstring : 'specialization'" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src={{i.image}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h4 class="fw-bolder">Dr.{{i.docname}}</h4>
                            <!-- Product price-->
                           <h5 class="mt-2 text-secondary"> {{i.specialization}}</h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
<div class="row">
                            <div  class=" col-6 text-center"><a (click)="viewprofile(i._id)" class="btn btn-outline mt-auto" style="background-color: rgba(104, 240, 195, 0.19);" >View Full Profile</a></div>
                            <div class=" col-6 text-center"><a (click)="appointment()" class="btn btn-outlinemt-auto" style="background-color: rgba(189, 121, 235, 0.19);" >Book Your Slots </a></div>
    
</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
    <form  >
        <a class="btn btn-outline-success text-end" (click)="backtodetails() " >Back Home</a>
      </form>
      <app-footer></app-footer>
