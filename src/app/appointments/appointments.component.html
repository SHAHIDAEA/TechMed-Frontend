<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let i of staffs" class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src={{i.image}} alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h4 class="fw-bolder">Dr.{{i.docname}}</h4>
                            <!-- Product price-->
                           <h5 class="mt-2 text-secondary"> {{i.specialization}}</h5>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
<div class="row">
                            <div  class=" col-6 text-center"><a (click)="viewprofile(i._id)" class="btn btn-outline mt-auto" style="background-color: rgba(104, 240, 195, 0.19);" >View Full Profile</a></div>
                            <div class=" col-6 text-center"><a (click)="appointment()" class="btn btn-outlinemt-auto" style="background-color: rgba(189, 121, 235, 0.19);" >Book Your Slots </a></div>
    
</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
    <form  >
        <a class="btn btn-outline-success text-end" (click)="backtodetails() " >Back Home</a>
      </form>
